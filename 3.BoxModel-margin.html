	<!-- Margin adalah area transparan diluar border -->
	<!-- Atribut margin ada 4:
		1. margin-top
		2.right
		3.left
		4.margin-bottom  -->

	<!-- Overlapping margin adalah margin yang saling bersentuhan baik secara vertikal maupun horizontal -->
	<!-- Margin horizontal dan vertikal 
		1. Margin yang Horizontal tidak saling menaambhkan
		2. Margin yang vertikal (Mendatar) saling menambahkan
		3. Untuk menghilangkan jarak margin vertikal hapusENTERnya
		4. Margin yang horizontal saling menambahkan
		5. Berlaku juga negatif margin-->
	<!-- Margin auto hanya berlaku pada margin-right dan margin-left yang mrmbuat resfonsive terhadap browser  -->

		

	<body>
		<div>
			<div class="k">Kafri</div><div class="b">Bung</div>
