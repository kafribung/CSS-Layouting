<!DOCTYPE html>
	<html>
	<head>
		<title>Position</title>
		<link rel="stylesheet" href="10.CSS.css">
	</head>
		<!-- Position digunakan untuk menggeser atau mengatur posisi sebuah elemen -->
		<!-- Cara kerjanya sama seperti marigin, tetapi margin memindahkan objek dalam satu flow (lapisan) -->
		<!-- Position memaksa elemen untuk keluar dari lapisan sehingga kita dapat menggerakkan elemen yang diinginkan mengunakan atribut : LEFT. RIGHT, BOTTOM, TOP, TANPA menggangu elemen yang lain.-->
		<!-- Valuen position
		 1.static (default)
		 2.relative (Ruang Yg ditempati  elemen masih ada sehingga elemen yang ada dibawahnya tidak naik)
		 3.Absolute (Ruang yg ditempati dianggap tidak ada, dan akan keluar dari parentnya (pembungkus) JIKA parenya tidak satu flow (tidak sejajar)/ Relatif terhadap parentnya selama parentnya memiliki flow yang sama)
		 4.Fixed Hampir sama dengan absolute, bedanya kalau fixed itu diam walaupun discrool-->
	<body>
		<div class="fixed"></div>
		<div class="container">
			<div class="satu"></div>
			<div class="dua"></div>
			<div class="tiga"></div>	
		</div>

		
	</body>
</html>
